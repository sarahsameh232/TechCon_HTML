<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        <section>
            <h2>Venue Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0860357633097!2d144.964557315131!3d-37.80853227975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ceedc!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614034263648!5m2!1sen!2sau" allowfullscreen></iframe>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form action="submit_contact.html" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All Copyrights are reserved.</p>
    </footer>
</body>
</html>
